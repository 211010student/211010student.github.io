<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片展示網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .image-gallery {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .image-gallery img {
            max-width: 100%;
            height: auto;
            border: 5px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        p {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到我的圖片展示頁面</h1>
        <div class="image-gallery">
            <img src="https://i.imgur.com/UY3dI2Z.png"展示圖片1">
            <img src="https://i.imgur.com/u8E3Y4J.jpeg"展示圖片2">
            <img src="undefined"展示圖片3">
        </div>
        <p>這是三張示範圖片。</p>
    </div>
</body>
</html>
